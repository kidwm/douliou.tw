
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="http://openlayers.org/en/v3.11.1/css/ol.css" type="text/css">
	<title>斗六門</title>
	<style>
	body {
		margin: 0;
	}
	.map {
		height: 100vh;
		width: 100vw;
	}
	</style>
	<script src="http://openlayers.org/en/v3.11.1/build/ol.js" type="text/javascript"></script>
</head>
<body>
	<div id="map" class="map"></div>
	<script type="text/javascript">
	var map = new ol.Map({
	target: 'map',
		layers: [
		  new ol.layer.Tile({
		    source: new ol.source.OSM()
		  })
		],
		view: new ol.View({
		  center: ol.proj.fromLonLat([120.5411994, 23.708]),
		  zoom: 15
		})
	});
	</script>
</body>
</html>
