
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="http://openlayers.org/en/v3.11.1/css/ol.css" type="text/css">
	<title>斗六門</title>
	<style>
	body {
		margin: 0;
	}
	.map {
		height: 100vh;
		width: 100vw;
	}
	#info {
		position: fixed;
		top: .5em;
		right: .5em;
		font-size: 1.5em;
		color: #fff;
		background-color: #319FD3;
		padding: .5em;
	}
	</style>
	<script src="http://openlayers.org/en/v3.11.1/build/ol.js" type="text/javascript"></script>
</head>
<body>
	<div id="map" class="map"></div>
	<span id="info">斗六市</span>
	<script type="text/javascript">
	var areaLayer = new ol.layer.Vector({
		source: new ol.source.Vector({
			url: 'area.json',
			format: new ol.format.GeoJSON()
		}),
		style: function() {
			return [new ol.style.Style({
				fill: new ol.style.Fill({
					color: 'rgba(255, 255, 255, 0.6)'
				}),
				stroke: new ol.style.Stroke({
					color: '#319FD3',
					width: 1
				})
			})];
		}
	});
	var map = new ol.Map({
	target: 'map',
		layers: [
			new ol.layer.Tile({
				source: new ol.source.OSM()
			}),
			areaLayer
		],
		view: new ol.View({
			center: ol.proj.fromLonLat([120.5411994, 23.708]),
			zoom: 15
		})
	});
	var highlightOverlay = new ol.layer.Vector({
	  source: new ol.source.Vector(),
	  map: map,
	  style: new ol.style.Style({
	    stroke: new ol.style.Stroke({
	      color: '#f00',
	      width: 1
	    }),
	    fill: new ol.style.Fill({
	      color: 'rgba(255,0,0,0.1)'
	    })
	  })
	});
	var highlight;
	var displayFeatureInfo = function(pixel) {
		var feature = map.forEachFeatureAtPixel(pixel, function(feature, layer) {
			return feature;
		});
		var info = document.getElementById('info');
		if (feature) {
			info.innerHTML = feature.get('VILLAGE');
		} else {
			info.innerHTML = '斗六市';
		}
		if (feature !== highlight) {
			if (highlight) {
				highlightOverlay.getSource().removeFeature(highlight);
			}
			if (feature) {
				highlightOverlay.getSource().addFeature(feature);
			}
			highlight = feature;
		}
	};
	map.on('pointermove', function(evt) {
		if (evt.dragging) {
			return;
		}
		var pixel = map.getEventPixel(evt.originalEvent);
		displayFeatureInfo(pixel);
	});
	</script>
</body>
</html>
